<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftStream - Sign In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="background-overlay">
        <div class="login-container">
            <img src="images/soft good.jpg" alt="SoftStream Logo" class="logo">
            <h2>Sign In</h2>
            <form class="login-form">
                <input type="email" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="sign-in-btn">Sign In</button>
                <div class="or-section">
                    <span>OR</span>
                </div>
                <button type="button" class="sign-in-code-btn">Use a Sign-In Code</button>
                <div class="login-options">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
